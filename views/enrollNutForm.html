{% extends 'layout.html' %}

{% block title %}{{title}}{% endblock %}

{% block head %}
  {% parent %}
  <link rel="stylesheet" href="./custom.css">
{% endblock %}

{% block content %}
<h1>{{title}}</h1>

<form id="addNutForm" method="POST" action="/insert">
   <label for="Name">Sir Name   </label><input type="text"  name="Name"   size="20" maxlen="20">
   <label for="LName">Last Name  </label><input type="text"  name="LName"   size="20" maxlen="20"> <label for="suffix">Suffix</label>  <select name="Suffix">
     <option value="">None</option>
     <option value="Jr">Jr</option>
     <option value="Sr">Sr</option>
     <option value="III">III</option>
     <option value="IV">IV</option>
   </select>
   <label for="FName">First Name</label> <input type="text" name="FName"   size="20" maxlen="20">
   <label for="Addr1">Address      </label><input type="text" name="Addr1"   size="60" maxlen="60">
   <label for="HomePh1">Phone         </label><input type="text" name="HomePh1" size="50" maxlen="50">
   <label for="Addr2">Address      </label><input type="text" name="Addr2"   size="60" maxlen="60">
   <label for="HomePh2">Phone         </label><input type="text" name="HomePh2" size="50" maxlen="50">
   <label for="Addr3">Address      </label><input type="text" name="Addr3"   size="60" maxlen="60">
   <label for="HomePh3">Phone         </label><input type="text" name="HomePh3" size="50" maxlen="50">
   <label for="Email">Email          </label><input type="text" name="Email"   size="30" maxlen="30">
   <label for="CellPh">Cell Phone   </label><input type="text" name="CellPh"  size="50" maxlen="50">
   <label for="Bday">Birthday (mm/dd/yyyy)</label>   <input type="text" name="Bday" size="21" maxlen="21">
   <label for="Note">Note           </label><input type="text" name="Note" size="50" maxlen="50"><br><br>
   <input type="submit" value="   Submit" class="submitBtn">
</form>
<br><br>
<a href="/">Home</a>
{% endblock %}
