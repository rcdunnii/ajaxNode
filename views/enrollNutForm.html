{% extends 'layout.html' %}

{% block title %}{{title}}{% endblock %}

{% block head %}
  {% parent %}
  <link rel="stylesheet" href="./custom.css">
{% endblock %}

{% block content %}
<h1>{{title}}</h1>

<form id="addNutForm" method="POST" action="/insert">
   <label for="LName">Family Name  </label><input type="text"  name="LName"  id="LName" size="20" maxlen="20"> <label for="suffix">Suffix</label>  <select name="Suffix">
   <label for="Names">First Name(s)   </label><input type="text"  name="Names"  id="Names" size="20" maxlen="20">      
     <option value="">None</option>
     <option value="Jr">Jr</option>
     <option value="Sr">Sr</option>
     <option value="III">III</option>
     <option value="IV">IV</option>
   </select><br>
   <label for="Addr1">Address      </label><input type="text" name="Addr1" id="Addr1"  size="60" maxlen="60"><br>
   <label for="HomePh1">Phone         </label><input type="text" name="HomePh1" id="HomePh1" size="50" maxlen="50"><br>
   <label for="Addr2">Address      </label><input type="text" name="Addr2" id="Addr2"   size="60" maxlen="60"><br>
   <label for="HomePh2">Phone         </label><input type="text" name="HomePh2" id="HomePh2" size="50" maxlen="50"><br>
   <label for="Addr3">Address      </label><input type="text" name="Addr3"  id="Addr3"  size="60" maxlen="60"><br>
   <label for="HomePh3">Phone         </label><input type="text" name="HomePh3" id="HomePh3" size="50" maxlen="50"><br>
   <label for="Email1">Email 1          </label><input type="text" name="Email1" id="Email1"   size="30" maxlen="30"><br>
   <label for="Email2">Email 2          </label><input type="text" name="Email2" id="Email2"    size="30" maxlen="30"><br>

<!--   <label for="Bday">Birthday (mm/dd/yyyy)</label>   <input type="text" name="Bday" id="Bday"  size="21" maxlen="21"><br> -->
   <label for="Note">Note           </label><input type="text" name="Note" id="Note" size="50" maxlen="50"><br><br>
   <input type="submit" value="   Submit" class="submitBtn">
</form>
<br><br>
