{% extends 'layout.html' %}

{% block title %}{{title}}{% endblock %}

{% block head %}
  <link rel="stylesheet" href="./stylesheets/custom.css">
{% parent %}
{% endblock %}

{% block content %}
<h1 class="txt-cntr">{{title}}</h1>

    <form id="addNutForm" enctype="multipart/form-data" method="POST" action="/insert">
    
       <div class="formContent">
            
            <div class="detail fl clr d-i-b">   
               <label for="LName">Family Name</label>
               <input type="text"  name="LName"  id="LName"  size="20" maxlen="20">
               <label class="suffix" for="Suffix">Suffix</label>
                   <select name="Suffix">
                     <option value="Jr">Jr</option>
                     <option value="Sr">Sr</option>
                     <option value="III">III</option>
                     <option value="IV">IV</option>
                   </select>
            </div>
            
            <div class="detail fl clr d-i-b">   
               <label for="Names">First Name(s)</label>
               <input type="text" name="Names" id="Names"  size="35" maxlen="35">
            </div>
            
            <div class="detail fl clr d-i-b">
               <label for="Addr1">Address</label>
               <input type="text" name="Addr1" id="Addr1"  size="60" maxlen="60">
            </div>
            
            <div class="detail fl clr d-i-b">
               <label for="HomePh1">Phone</label>
               <input type="text" name="HomePh1" id="HomePh1" size="50" maxlen="50">
            </div>
            
            <div class="detail fl clr d-i-b">
               <label for="Addr2">Address</label>
               <input type="text" name="Addr2" id="Addr2" size="60" maxlen="60">
            </div>
            
               <div class="detail fl clr d-i-b">
               <label for="HomePh2">Phone</label>
               <input type="text" name="HomePh2" id="HomePh2" size="50" maxlen="50">
            </div>
            
               <div class="detail fl clr d-i-b">
               <label for="Addr3">Address</label>
               <input type="text" name="Addr3" id="Addr3" size="60" maxlen="60">
            </div>
            
            <div class="detail fl clr d-i-b">
               <label for="HomePh3">Phone</label>
               <input type="text" name="HomePh3" id="HomePh3" size="50" maxlen="50">
            </div>
            
            <div class="detail fl clr d-i-b">
               <label for="Email">Email</label>
               <input type="text" name="Email" id="Email"  size="30" maxlen="30">
            </div>
            
            <div class="detail fl clr d-i-b">
               <label for="CellPh">Cell Phone</label>
               <input type="text" name="CellPh" id="CellPh" size="50" maxlen="50">
            </div>
            
            <div class="detail fl clr d-i-b">
               <label for="Bday">Birthday (mm/dd/yyyy)</label>
               <input type="text" name="Bday" id="Bday" size="21" maxlen="21">
            </div>
            
            <div class="detail fl clr d-i-b">
               <label for="Note">Note</label>
               <input type="text" name="Note" id="Note" size="50" maxlen="50"><br><br>
            </div>
            
            <div class="detail fl clr d-i-b">
                <input class="submit-button" type="submit"  value="Submit"/>          
                <button class="submit-button" type="button" onclick="history.back();">Back</button>
            </div>        
        
        </div>

    </form>
    <br><br>
    <a href="/">Home</a>
    {% endblock %}
